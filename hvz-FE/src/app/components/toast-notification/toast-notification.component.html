<div class="notifications">
  <ng-container *ngFor="let toast of toastQueue">
    <div class="toast" [ngClass]="setCurrentClasses(toast)">
      <div class="column">
        <i [ngClass]="'fa-solid ' + toast.icon"></i>
        <span>{{ toast.text }}</span>
      </div>
      <i class="fa-solid fa-xmark" (click)="removeToast(toast)"></i>
    </div>
  </ng-container>
</div>
