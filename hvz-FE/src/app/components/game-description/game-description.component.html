<div class="game-description-container">
  <div class="player-info">
    <p class="card-text">Player: {{ username }}</p>
    <p class="card-text">
      Number of Players:
      {{ game?.players ? game?.players?.length : "0" }}
    </p>
  </div>
  <div class="players-info">
    <app-player-chart
      [players]="players"
      [humans]="humans"
      [zombies]="zombies"
    ></app-player-chart>
    <div class="img-zombie-container">
      <img
        class="img-zombie"
        src="../../../assets/images/zombie.png"
        alt="zombie"
      />
    </div>
    <app-chat [game]="game" [player]="player"></app-chat>
  </div>
  <a *ngIf="!player" (click)="joinGame()" class="hm-btn">Join game</a>
  <a *ngIf="player" (click)="leaveGame()" class="hm-btn">Leave game</a>
</div>
